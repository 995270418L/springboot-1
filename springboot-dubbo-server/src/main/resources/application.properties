## druid配置
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/moneylaundering1?useUnicode=true&characterEncoding=UTF-8
spring.datasource.druid.username=root
spring.datasource.druid.password=root
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.max-wait=30000
spring.datasource.druid.query-timeout=10
spring.datasource.druid.validation-query=SELECT 1
spring.datasource.druid.use-global-data-source-stat=true



#Mybatis配置
mybatis.typeAliasesPackage=com.jinhou.springboot.domain
mybatis.mapperLocations=classpath:com/jinhou/springboot/mapper/*.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl





## Dubbo 服务提供者配置
spring.dubbo.application.name=provider
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.scan=com.jinhou.springboot.dubbo





